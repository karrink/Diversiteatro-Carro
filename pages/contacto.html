    <!--Fin del Header + Nav-->
    <main>
        <!--Info del sitio contactos-->
        <section>
            <h2>Contactanos</h2>
            <img src="../assets/contacto.jpeg" alt="" width="100%" height="auto">
        </section><br>
        <!--Fin de la info del sitio contactos-->
        <!--Inicio del formulario de contacto-->
        <section class="form">
            <form action="*" class="formu">
                <div class="foma1"><input class="foma1" type="text" placeholder="Nombre"></div>

                <div class="foma2"><input class="foma2" type="text" placeholder="Apellido"></div>

                <div class="foma3"><label class="foma3" for="email">Email:
                        <input class="foma3" type="email" placeholder="example@gmail.com" name="email">
                    </label></div>

                <div class="foma4"><label class="foma4" for="teléfono">Teléfono:
                        <input class="foma4" type="number" placeholder="número de teléfono" name="teléfono">
                    </label></div>

                <div class="foma5"><label class="foma5" for="edad">Edad:
                        <input class="foma5" type="number" placeholder="edad">
                    </label></div>

                <div class="foma6">
                    <p>Género Autopercibido</p>
                    <select class="foma6" name="Género" id="Género">
                        <option value="Hombre">Hombre</option>
                        <option value="Mujer">Mujer</option>
                        <option value="No-binario">No-binario</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <div class="foma7"><label class="foma7" for="Mensaje">Dejanos tu mensaje<br>
                        <textarea class="foma7" name="Mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                    </label></div>

                <div class="foma8">¿Quieres contactarte con nosotres?<br>
                    <input type="submit" name="Enviar">
                    <input type="reset" name="Resetear">
                </div>
            </form>
        </section><br>
        <!--fin del formulario de contacto-->
    </main>
